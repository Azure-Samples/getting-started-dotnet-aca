# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: ep03

metadata:
  template: azd-init@1.11.0

services:
  eshoplite-store:
    project: src/eShopLite.Store
    host: containerapp
    language: dotnet
    docker:
      path: ../../Dockerfile.store
      context: ../../
      remoteBuild: true

hooks:
  preup:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/preup.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/preup.ps1
  preprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/preprovision.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/preprovision.ps1
  postprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/postprovision.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/postprovision.ps1
